<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Dance Demo</title>
    <link rel="icon" href="data:;base64,=">
    <script src="./lib/aframe-v1.7.1.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="marker.patt">
        <a-entity 
          gltf-model="model.glb"
          scale="0.1 0.1 0.1"
          position="0 0.2 0"
          animation-mixer
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
